 {% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}
    <form method="POST" action="{{ url_for('fields.post') }}">
<div class="container mt-4">
  <h1>{{name.username}}</h1>
    <h1>Create a Post</h1>
    <form method="POST">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.title.label }}
            {{ form.title(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.content.label }}
            {{ form.content(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
 </div>

 {% endblock %}
